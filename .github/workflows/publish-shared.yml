name: Publish Shared Package

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not actually publish)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com'
          scope: '@mdlopresti'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @loom/shared build

      - name: Get package version
        id: version
        working-directory: shared
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Prepare package for GitHub Packages
        working-directory: shared
        run: |
          # Create a copy of package.json with GitHub Packages name
          node -e "
            const pkg = require('./package.json');
            pkg.name = '@mdlopresti/loom-shared';
            pkg.publishConfig = { registry: 'https://npm.pkg.github.com' };
            require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2));
          "
          echo "=== Updated package.json ==="
          cat package.json

      - name: Check if version already published
        id: check
        working-directory: shared
        run: |
          if npm view "@mdlopresti/loom-shared@${{ steps.version.outputs.version }}" version 2>/dev/null; then
            echo "Version ${{ steps.version.outputs.version }} already published"
            echo "already_published=true" >> $GITHUB_OUTPUT
          else
            echo "Version ${{ steps.version.outputs.version }} not yet published"
            echo "already_published=false" >> $GITHUB_OUTPUT
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Packages (dry run)
        if: inputs.dry_run == 'true'
        working-directory: shared
        run: |
          echo "=== DRY RUN ==="
          npm publish --dry-run --access public
          echo "=== DRY RUN COMPLETE ==="

      - name: Publish to GitHub Packages
        if: inputs.dry_run == 'false' && steps.check.outputs.already_published == 'false'
        working-directory: shared
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip publish (already published)
        if: inputs.dry_run == 'false' && steps.check.outputs.already_published == 'true'
        run: |
          echo "Skipping publish: version ${{ steps.version.outputs.version }} already exists"
